<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to Betta Fish Keepers Community</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="posts.html">
          <i class="fas fa-water"></i> Betta Fish Keepers <span class="hide-sm">Community</span>
        </a>
      </h1>
      <ul>
        <li>
          <form name="search-form">
            <div class="search-form">
              <span class="form-control-wrap">
                <input type="text" name="search" id="search" size="40" class="form-control" placeholder="search" />
              </span>
              <button type="submit" class="form-control submit">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </form>
        </li>
        <li><a href="posts.html">Posts</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="landing">
      <div class="dark-overlay">
        <div class="landing-inner">
          <h1 class="x-large">Betta Fish Keepers <span class="hide-sm">Community</span></h1>
          <p class="lead">Share your tips and get help from other Betta keepers!</p>
          <div class="buttons">
            <a href="register.html" class="btn btn-dark">Sign Up</a>
            <a href="login.html" class="btn btn-dark">Login</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
